
<ion-content >
  
<ion-list>
  <main class="caixa">
  <div class = "a"><a >SÃ‰RIES</a></div>
    <div class = "title"><p>DA SEMANA</p></div>
  <ion-item-sliding *ngFor="let contato of contatos">
    <ion-item>
      <ion-label>{{contato.nome}}</ion-label>
       <ion-label>{{contato.telefone}}</ion-label>
       <ion-label>{{contato.genero}}</ion-label>
       <ion-label>{{contato.data_nacimento}}</ion-label>
    </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click) = "irParaDetalhar(contato)">
          <ion-icon name="create-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  </ion-item-sliding> 
</main>
  </ion-list>

  <!-- fab placed to the top end -->
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button color = "primary"(click)="irParaCadastrar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
